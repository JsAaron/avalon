<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="../avalon.js" type="text/javascript"></script>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
        <script>
            require("avalon.tooltip", function() {
                avalon.define("aaa", function(vm){
                    vm.tooltip = {
                        content:"这来自已有的VM"
                    }
                })
                avalon.scan()
            })
        </script>
        <style>
            .parent{
                width:400px;
                height:200px;
                position: absolute;
                top:100px;
                left:310px;
                background:blue;
            }
            #aaa {
                width:100px;
                height:100px;
                position: absolute;
                top:50px;
                left:200px;
                background:red;
            }
        </style>
    </head>
    <body>
        <div class="parent" ms-widget="tooltip" title="这是tooltip" data-tooltip-position="br">
            <input width="150" ms-widget="tooltip" title="跟随鼠标" data-tooltip-track="true">
            <div id="aaa" ms-controller="aaa"  ms-widget="tooltip" title="这个被忽略" data-tooltip-position="tc" ></div>
        </div>

    </body>
</html>
