
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="../avalon.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />

        <script>
            require("avalon.button", function() {
                avalon.scan()
            })
        </script>
    </head>
    <body>
        <div>
            <button ms-widget="button">A button element</button>
            <input type="submit" value="A submit button" ms-widget="button" />
            <a href="#" ms-widget="button">An anchor</a>
            <input type="checkbox" id="check" data-button-label="toggle" ms-widget="button" />   
        </div>
        <div id="format" ms-widget="buttonset">
            <input type="checkbox" id="check1" value="B" ms-widget="button" />
            <input type="checkbox" id="check2" value="I" ms-widget="button" />
            <input type="checkbox" id="check3" value="U" ms-widget="button" />
        </div>
        <div class="icons">
            <button  
                ms-widget="button" 
                data-button-primary="ui-icon-locked" 
                data-button-text="false">Button with icon only</button>
            <button
                ms-widget="button" 
                data-button-primary="ui-icon-locked"
                >Button with icon on the left</button>
            <button
                ms-widget="button" 
                data-button-primary="ui-icon-gear"
                data-button-secondary="ui-icon-triangle-1-s"
                >Button with two icons</button>
            <button
                ms-widget="button" 
                data-button-primary="ui-icon-gear"
                data-button-secondary="ui-icon-triangle-1-s"
                data-button-text="false"
                >Button with two icons and no text</button>
        </div>


        <div  ms-widget="buttonset">
            <input type="radio" id="check1" name="radio" value="Choice 1" ms-widget="button" />
            <input type="radio" id="check2" name="radio" value="Choice 1" ms-widget="button" />
            <input type="radio" id="check3" name="radio" value="Choice 1" ms-widget="button" />
        </div>


    </body>
</html>
