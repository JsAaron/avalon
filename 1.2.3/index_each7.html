<html>
    <head>
        <title></title>
        <meta charset='utf-8'>
        <script  src="avalon.js"></script>
    </head>
    <body>
        <div ms-controller="demo">
            <div ms-each-item="outer">
                <select ms-duplex="item.s" >
                    <option ms-repeat="inner" >{{el}}</option>
                </select>
                <p>{{xxx(item.s ) }}</p>
            </div>
        </div>
        <script type="text/javascript">

avalon.define('demo', function(vm) {
    vm.inner = [1, 2, 3];
    vm.outer = [{s: 0}, {s: 0}, {s: 0}];
    vm.xxx = function(a) {
        return (new Array(Number(a) + 1)).join("x")
    }
});

        </script>
    </body>
</html>
