<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ms-if</title>
    <script src="core.js"></script>
    <script src="modelFactory.js"></script>
    <script src="dom.js"></script>
    <script src="val.js"></script>
    <script src="parseHTML.js"></script>
    <script src="Observable.js"></script>
    <script src="scan.js"></script>
    <script src="parseExprProxy.js"></script>
    <script src="bindingHandlers.js"></script>
    <script src="avalon.mobile.js"></script>
</head>
<body>

<div ms-controller="box">
    <div style=" background: #a9ea00;" ms-css-width="w" ms-css-height="h"  ms-click="click"></div>
    <p>{{ w }} x {{ h }}</p>
    <p>W: <input type="text" ms-duplex="w" data-duplex-event="change"/></p>
    <p>H: <input type="text" ms-duplex="h" /></p>
</div>

<script type="text/javascript">

    avalon.define("box", function(vm) {
        vm.w = 100;
        vm.h = 100;
        vm.click = function() {
            vm.w = parseFloat(vm.w) + 10;
            vm.h = parseFloat(vm.h) + 10;
        }
    })

</script>
</body>
</html>
